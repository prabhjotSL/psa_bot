<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Barclaycard Login</title>

  </head>
  <body>
    <h1>Barclaycard</h1>

    <form method="POST" action="/login">
      <input type="hidden" name="client_id" id="client_id" />
      <input type="hidden" name="state" id="state" />
      <input type="hidden" name="response_type" id="response_type" />
      <input type="hidden" name="scope" id="scope" />
      <input type="hidden" name="redirect_uri" id="redirect_uri" />
      <input type="text" name="email" id="email" placeholder="Email" /> <br>
      <input type="text" name="password" id="password" placeholder="Password" />
      <input type="submit" id="submit" value="Login" />
    </form>

  </body>

  <script>
    function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var client_id = getParameterByName('client_id');
    var state = getParameterByName('state');
    var response_type = getParameterByName('response_type');
    var scope = getParameterByName('scope');
    var redirect_uri = getParameterByName('redirect_uri');

    $("#client_id").val(client_id);
    $("#state").val(state);
    $("#response_type").val(response_type);
    $("#scope").val(scope);
    $("#redirect_uri").val(redirect_uri);

  </script>
</html>
